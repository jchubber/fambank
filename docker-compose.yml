services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      - TZ=America/Chicago
      - SKIP_TESTS=true
    expose:
      - "8000"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    environment:
      - TZ=America/Chicago
    expose:
      - "80"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - backend
      - frontend
